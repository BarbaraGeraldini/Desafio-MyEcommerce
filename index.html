<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Cute Ecommerce</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h3>My Cute Ecommerce</h3>
      </div>
      <div class="asidebar">
        <h3 class="categorias">Categorías</h3>
        <p >Peluches<span class="lila"> (25)</span></p>
        <p >Maquillaje<span class="lila"> (40)</span></p>
        <p >Ropa<span class="lila"> (55)</span></p>
        <p >Uñas Press On<span class="lila"> (20)</span></p>
      </div>
      <div class="gallery">
        <div class="card">
          <img src="./assets/img/kuromipeluche.jpg" alt="peluche" />
          <h3>Peluche Kuromi</h3>
          <p>$12.990</p>
          <button class="btncomprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/periperatinta.jpg" alt="tinta" />
          <h3>Tintas Ink Velvet Peripera</h3>
          <p>$9.990</p>
          <button class="btncomprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/poleronjujutsu.jpg" alt="poleron" />
          <h3>Polerón Sukuna Jujutsu Kaisen</h3>
          <p>$16.990</p>
          <button class="btncomprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/press1.jpg" alt="uñas" />
          <h3>Uñas Press-On imPRESS</h3>
          <p>$12.990</p>
          <button class="btncomprar">Comprar</button>
        </div>
      </div>
      <div class="footer">@MyCuteEcommerce</div>
    </div>
  </body>
</html>
